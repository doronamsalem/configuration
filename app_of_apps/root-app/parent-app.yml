apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:

  destination:
    namespace: apps
    name: in-cluster

  project: default

  source:
    path: app_of_apps/apps/
    repoURL: https://github.com/doronamsalem/configuration
    targetRevision: HEAD

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
