apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/doronamsalem/configuration
    path: app_of_apps/apps/deployment_files/cards.yml
    targetRevision: HEAD
  
  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
